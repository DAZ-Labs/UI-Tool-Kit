        #countdown{
			/* margin-top: -100px; */
            width: 465px;
            height: 112px;
            text-align: center;
            background-color: transparent;
            /* background-image: -webkit-linear-gradient(top, #fff, #fff, #fff, #fff); 
            background-image:    -moz-linear-gradient(top, #fff, #fff, #fff, #fff);
            background-image:     -ms-linear-gradient(top, #fff, #fff, #fff, #fff);
            background-image:      -o-linear-gradient(top, #fff, #fff, #fff, #fff); */
            margin: auto;
            padding: 24px 0;
            /* position: absolute; */
        top: 0; bottom: 0; left: 0; right: 0;
        }

        #countdown:before{
            content:"";
            width: 8px;
            height: 65px;
            background-color: transparent;
            /* background-image: -webkit-linear-gradient(top, #fff, #fff, #fff, #fff); 
            background-image:    -moz-linear-gradient(top, #fff, #fff, #fff, #fff);
            background-image:     -ms-linear-gradient(top, #fff, #fff, #fff, #fff);
            background-image:      -o-linear-gradient(top, #fff, #fff, #fff, #fff); */
            display: block;
            position: absolute;
            top: 48px; left: -10px;
        }

        #countdown:after{
            content:"";
            width: 8px;
            height: 65px;
            background-color: transparent;
            /* background-image: -webkit-linear-gradient(top, #fff, #fff, #fff, #fff); 
            background-image:    -moz-linear-gradient(top, #fff, #fff, #fff, #fff);
            background-image:     -ms-linear-gradient(top, #fff, #fff, #fff, #fff);
            background-image:      -o-linear-gradient(top, #fff, #fff, #fff, #fff); */
            display: block;
            position: absolute;
            top: 48px; right: -10px;
        }

        #countdown #tiles{
            position: relative;
            z-index: 1;
        }

        #countdown #tiles > span{
            width: 92px;
            max-width: 92px;
            font: bold 48px 'Droid Sans', Arial, sans-serif;
            text-align: center;
            color: #111;
            background-color: transparent;
            background-image: -webkit-linear-gradient(top, rgba(255, 2, 2, 0.226), rgba(255, 2, 2, 0.514)); 
            background-image:    -moz-linear-gradient(top, rgba(255, 2, 2, 0.226), rgba(255, 2, 2, 0.514));
            background-image:     -ms-linear-gradient(top, rgba(255, 2, 2, 0.226), rgba(255, 2, 2, 0.514));
            background-image:      -o-linear-gradient(top, rgba(255, 2, 2, 0.226), rgba(255, 2, 2, 0.514));
            /* border-top: 1px solid #fff; */
            border-radius: 3px;
            /* box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.7); */
            margin: 0 7px;
            padding: 18px 0;
            display: inline-block;
            position: relative;
        }

        #countdown #tiles > span:before{
            content:"";
            width: 100%;
            height: 13px;
            /* background: #111; */
            display: block;
            padding: 0 3px;
            position: absolute;
            top: 41%; left: -3px;
            z-index: -1;
        }

        #countdown #tiles > span:after{
            content:"";
            width: 100%;
            height: 1px;
            /* background: #eee; */
            /* border-top: 1px solid rgba(255, 2, 2, 0.3); */
            display: block;
            position: absolute;
            top: 48%; left: 0;
        }

        #countdown .labels{
            width: 100%;
            height: 25px;
            text-align: center;
            /* position: absolute; */
            bottom: 8px;
        }

        #countdown .labels li{
            width: 102px;
            font:  15px 'Droid Sans', Arial, sans-serif;
            color: #000;
            text-align: center;
            text-transform: uppercase;
            display: inline-block;
			
        }

		<script>
			var target_date = new Date(2019,2,13,0,0); // set the countdown date
			var days, hours, minutes, seconds; // variables for time units
	
			var countdown = document.getElementById("tiles"); // get tag element
	
			getCountdown();
	
			setInterval(function () { getCountdown(); }, 1000);
	
			function getCountdown(){
	
				// find the amount of "seconds" between now and target
				var current_date = new Date().getTime();
				var seconds_left = (target_date - current_date) / 1000;
	
				days = pad( parseInt(seconds_left / 86400) );
				seconds_left = seconds_left % 86400;
					
				hours = pad( parseInt(seconds_left / 3600) );
				seconds_left = seconds_left % 3600;
					
				minutes = pad( parseInt(seconds_left / 60) );
				seconds = pad( parseInt( seconds_left % 60 ) );
	
				// format countdown string + set tag value
				countdown.innerHTML = "<span>" + days + "</span><span>" + hours + "</span><span>" + minutes + "</span><span>" + seconds + "</span>"; 
			}
	
			function pad(n) {
				return (n < 10 ? '0' : '') + n;
			}
		</script>
